<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Loja-Refeição</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="row justify-content-center" id="first-row">
    <div class="row">
      <fieldset class="fieldset-border">
        <div class="col" style="margin-top: 10px;">
          <form method="POST">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputEmail">Endereço de e-mail </label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Insira seu email">
                  <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar seu email com
                    ninguém.</small>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="inputPassword">Senha</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputUsername">Nome de usuário</label>
                  <input type="text" class="form-control" id="inputUsername">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="inputFullName">Nome completo</label>
                  <input type="text" class="form-control" id="inputFullName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputCPF">CPF</label>
                  <input type="text" class="form-control" id="inputCPF">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="inputRG">RG</label>
                  <input type="text" class="form-control" id="inputRG">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputTelephone">Telefone de contato</label>
              <input type="text" class="form-control" id="inputTelephone">
            </div>
            <div class="row justify-content-around">
              <button type="button" class="btn btn-primary">Confirmar</button>
            </div>
          </form>
        </div>


      </fieldset>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

    </script>
  <script src="script.js">

  </script>
</body>

</html>
