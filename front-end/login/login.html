<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Loja-Refeição</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container" id="first-row">
		<div class="row justify-content-center">
			<select class="custom-select centered-things" id="select-tipo">
				<option selected>Você é um cliente ou restaurante?</option>
				<option value="cliente">Cliente</option>
				<option value="restaurante">Restaurante</option>
			</select>
		</div>
		<br>
		<div class="row justify-content-center hidden-things" id="cliente-login">
			<fieldset class="fieldset-border centered-things">
				<div class="col" style="margin-top: 10px; padding-left: 0;">
					<div class="form-group">
						<label for="inputUserName">Nome de usuário</label>
						<input type="email" class="form-control" id="inputUserName"
							placeholder="Insira seu nome de usuário">
					</div>
					<div class="form-group">
						<label for="inputPasswordCliente">Senha</label>
						<input type="password" class="form-control" id="inputPasswordCliente" placeholder="Senha">
					</div>
					<div class="row justify-content-around">
						<button type="button" class="btn btn-secondary" id="cadastrar-cliente"><a
								href="../cadastrar_usuario/index.html" style="color: white">Cadastrar</a></button>
						<button type="button" class="btn btn-primary" id="entrar-cliente">Entrar</button>
					</div>
				</div>

			</fieldset>
		</div>
		<div class="row justify-content-center hidden-things" id="restaurante-login">
			<fieldset class="fieldset-border centered-things">
				<div class="col" style="margin-top: 10px; padding-left: 0;">
					<div class="form-group">
						<label for="inputEmail">Endereço de e-mail</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Insira seu email">
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" class="form-control" id="password" placeholder="Senha">
					</div>
					<div class="row justify-content-around">
						<button type="button" class="btn btn-secondary" id="cadastrar-restaurante"><a
								href="../cadastrar_restaurante/restaurante.html"
								style="color: white">Cadastrar</a></button>
						<button type="button" class="btn btn-primary" id="entrar-restaurante">Entrar</button>
					</div>
				</div>

			</fieldset>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">

		</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

		</script>
	<script src="script.js">

	</script>
</body>

</html>
